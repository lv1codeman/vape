<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <link rel="stylesheet" href="assets/css/ion.rangeSlider.css">
    <title>Vape</title>
</head>

<body>
    <div class="container">
        <h1>Vape calculator</h1>
        <div class="vspace"></div>
        <p> 調節建議：將功率調節到輸出電壓處於3.7V至4.2V之間</p>
        <p> 功率(瓦數)：<span id="watts-value"></span>W</p>
        <div class="slidecomponent">
            <div class="slidecontainer">
                <p> 電壓(伏特)：<span id="volt-value"></span>V</p>
                <input type="text" class="volt" value="" />
                <hr>
                <p> 電阻(歐姆)：<span id="ohm-value"></span>&Omega;</p>
                <input type="text" class="ohm" value="" />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/ion.rangeSlider.js"></script>
    <script src="assets/js/demo.js"></script>
    <!-- ionRangeSlider -->
    <!-- http://ionden.com/a/plugins/ion.rangeSlider/index.html -->
</body>

</html>
